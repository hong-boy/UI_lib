<script type="text/javascript">
    $(function () {
        //回到Top
        (function () {
            var offset = 220, duration = 500;
            $(window).scroll(function () {
                if ($(this).scrollTop() > offset) {
                    $('.back-to-top').fadeIn(duration);
                } else {
                    $('.back-to-top').fadeOut(duration);
                }
            });
            $('.back-to-top').click(function () {
                $('html, body').animate({scrollTop: 0}, duration);
                return false;
            });
        })();
        //导航菜单click事件
        $('.wrap-nav').find('a.item[target!="_self"]').each(function () {
            $(this).click(function () {
                var id = $(this).attr('target'), tpl = $(this).attr('href');
                $('#' + id).empty().load(tpl);
                $(this).addClass('active').prevAll().removeClass('active').end().nextAll().removeClass('active');
                window.location.hash = ['#', $(this).attr('id')].join('');
                return false;
            });
        });
        //设置默认选中的菜单
        var $target = $(window.location.hash).length ? $(window.location.hash) : $('#codeguide');
        $target.trigger('click');
    });
</script>
