    <h3>带前缀的属性</h3>
    <p>当使用特定厂商的带有前缀的属性时，通过缩进的方式，让每个属性的值在垂直方向对齐，这样便于多行编辑。</p>
    <p>在 Textmate 中，使用 <strong>Text &rarr; Edit Each Line in Selection</strong> (&#8963;&#8984;A)。在 Sublime Text
        2 中，使用 <strong>Selection &rarr; Add Previous Line</strong> (&#8963;&#8679;&uarr;) 和
        <strong>Selection &rarr; Add Next Line</strong> (&#8963;&#8679;&darr;)。</p>
</div>
