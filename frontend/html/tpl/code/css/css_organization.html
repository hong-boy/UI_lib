<div class="col-desc" hidden>
    <h3>代码组织</h3>
    <ul>
        <li>以组件为单位组织代码段。</li>
        <li>制定一致的注释规范。</li>
        <li>使用一致的空白符将代码分隔成块，这样利于扫描较大的文档。</li>
        <li>如果使用了多个 CSS 文件，将其按照组件而非页面的形式分拆，因为页面会被重组，而组件只会被移动。</li>
    </ul>
</div>
