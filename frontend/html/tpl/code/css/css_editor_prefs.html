<div class="col-desc" hidden>
    <h3>编辑器配置</h3>
    <p>将你的编辑器按照下面的配置进行设置，以避免常见的代码不一致和差异：</p>
    <ul>
        <li>用两个空格代替制表符（soft-tab 即用空格代表 tab 符）。</li>
        <li>保存文件时，删除尾部的空白符。</li>
        <li>设置文件编码为 UTF-8。</li>
        <li>在文件结尾添加一个空白行。</li>
    </ul>
    <p>参照文档并将这些配置信息添加到项目的 <code>.editorconfig</code> 文件中。例如：<a
            href="https://github.com/twbs/bootstrap/blob/master/.editorconfig">Bootstrap 中的 .editorconfig 实例</a>。更多信息请参考
        <a href="http://editorconfig.org">about EditorConfig</a>。</p>
</div>
