    <h3>IE 兼容模式</h3>
    <p>IE 支持通过特定的 <code>&lt;meta&gt;</code> 标签来确定绘制当前页面所应该采用的 IE 版本。除非有强烈的特殊需求，否则最好是设置为 <strong>edge
        mode</strong>，从而通知 IE 采用其所支持的最新的模式。</p>
    <p>
        <a href="http://stackoverflow.com/questions/6771258/whats-the-difference-if-meta-http-equiv-x-ua-compatible-content-ie-edge-e">阅读这篇
            stack overflow 上的文章</a>可以获得更多有用的信息。</p>
</div>
<textarea class="lang-html" hidden>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
</textarea>
