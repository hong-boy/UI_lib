    <h3>语言属性</h3>
    <p>根据 HTML5 规范：</p>
    <blockquote>
        <p>强烈建议为 html 根元素指定 lang 属性，从而为文档设置正确的语言。这将有助于语音合成工具确定其所应该采用的发音，有助于翻译工具确定其翻译时所应遵守的规则等等。</p>
    </blockquote>
    <p>更多关于 <code>lang</code> 属性的知识可以从 <a
            href="http://www.w3.org/html/wg/drafts/html/master/semantics.html#the-html-element">此规范</a> 中了解。</p>
    <p>这里列出了<a href="http://reference.sitepoint.com/html/lang-codes">语言代码表</a>。</p>
</div>
